<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>게시판 페이지 입니다.</h1>
    <table>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        {% for post in postlist %}
        <tr>
            <td>{{post.id}}</td>
            <td><a href="{{post.pk}}">{{post.postname}}</a></td>
            <td>{{post.contents}}</td>
            <td><a href="/blog/{{post.pk}}/remove">삭제</a></td>
        </tr>
        {% endfor %}
    </table>
    <button><a href="new_post/">글쓰기</a></button>
</body>
</html>
